<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    input[type="number"] {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Error Calculator</legend>
    <input type="number" name="first-num" id="first-num" />
    <select name="operator" id="operator">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="number" name="second-num" id="second-num" />
    <button id="calculate">Calculate</button>
    <br />
 <!--   <output></output> -->
  </fieldset>

  <section id="error-btns">
    <button>Console Log Demo</button>
    <button>Console Error Demo</button>
    <button>Console Dir</button>
    <button>Console dirxml</button>
    <button>Console Group Start</button>
    <button>Console Group End</button>
    <button>Console Table</button>
    <button>Start Timer</button>
    <button>End Timer</button>
    <button>Console Trace</button>
    <button>Trigger a Global Error</button>
  </section>

  <script>
    class ArithmeticError extends Error{
        constructor(msg) {
            super(msg);
            this.name = "ArithmeticError";
        }
    }

    let calculateBtn = document.querySelector('#calculate');
    calculateBtn.addEventListener('click', () => {
      try {
        let output = document.querySelector('output');
        let firstNum = document.querySelector('#first-num').value;
        let secondNum = document.querySelector('#second-num').value;
        let operator = document.querySelector('#operator').value;
        
        output.value = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch(err) {
          console.error(err);
      }
      
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    
    errorBtns[0].onclick = () => console.log("Console Log Demo");
    errorBtns[1].onclick = () => console.error("Console Error Demo");
    errorBtns[2].onclick = () => console.dir(errorBtns[2]);
    errorBtns[3].onclick = () => console.dirxml(errorBtns[3]);
    const label = "Group";
    errorBtns[4].onclick = () => console.group(label);
    errorBtns[5].onclick = () => console.groupEnd();
    errorBtns[6].onclick = () => console.table();
    const time = "Timer";
    errorBtns[7].onclick = () => {
        console.log("Timer start");
        console.time(time);
    }
    errorBtns[8].onclick = () => {
        console.timeEnd(time);
        console.log("Timer end");
    }
    const recursive = (a) => {
        if(a <= 0) 
            recursive(a-1);
        else
            console.trace();
    }
    errorBtns[9].onclick = () => recursive(5);
    errorBtns[10].onclick = () => { 
        dkjahfaj.hi();
        
    }
  </script>
</body>
</html>
